services:
  # 1. Vector Database
  endee:
    image: endeeio/endee-server:latest
    container_name: rag-chatbot-endee
    ports:
      - "8080:8080"
    volumes:
      - rag-chatbot_endee-data:/data
    restart: always

  # 2. Backend API
  backend:
    build:
      context: ./backend
    container_name: rag-chatbot-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENDEE_HOST=endee
      - ENDEE_PORT=8080
    depends_on:
      - endee
    restart: always

  # 3. Frontend
  frontend:
    build:
      context: ./frontend
    container_name: rag-chatbot-frontend
    ports:
      - "3001:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    restart: always

volumes:
  rag-chatbot_endee-data:
    external: true
